<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/landingpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;0,800;1,300&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <title>Landing page layout</title>
</head>
<body>
    <div id="nav">
        <div id="title">
            <p class="transform-title">GOODMOODS</p>
        </div>
        <div id="double-lines">
            <div class="line"></div>
            <div class="line line2"></div>
        </div>
        <div id="social">
            <div class="social-icon">FB</div>
            <div class="social-icon icon2">TW</div>
            <div class="social-icon">IG</div>
        </div>
    </div>
    <div id="main">
        <img src="/img/img.png" alt="guest room" id="bg-img">
        <p class="white-heading" id="case-study">CASE STUDTY</p>
        <div class="line"></div>
        <div id="project-details">
            <p class="white-heading" id="details-name">Project Details</p>
            <br>
            <div id="details">
                <p id="country">Las vegas</p>
                <p id="year">2022</p>
                <p id="int-ext">Exterior & Interior</p>
            </div>
            <div id="detail-sep"></div>
            <p id="more-case">See case study</p>
        </div>
        <div id="big-title">
            <div>
                <p class="white-name top">Classic</p>
                <p class="white-name bottom">& Modern</p>
            </div>
            <div id="prev-next">
                <p class="transition">Next</p>
                <p class="transition"><a href="login.html">Prev</a></p>
            </div>
            <div>
                <p id="current-page">01 / <strong>04</strong></p>
            </div>
        </div>
        <div id="showcase-img">
            <img src="/img/img1.png" alt="Guest room 1">
            <img src="/img/img2.png" alt="Guest room 2">
            <img src="/img/img3.png" alt="Guest room 3">
        </div>
    </div>
</body>
</html>
